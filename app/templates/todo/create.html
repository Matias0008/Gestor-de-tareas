{% extends "base.html" %}

{% block header %}

{% endblock %}

{% block content %}
<div class="container-2 d-flex justify-content-center align-items-center" style="height: calc(100vh - 72px)">
    <div class="card" style="width: 330px;">
    <div class="card-body">
        <h1 class="card-title  pb-2 text-center">{% block title %}Nueva tarea{% endblock %}</h1>
        <img src="{{ url_for("static", filename="img/undraw_Add_tasks_re_s5yj.svg") }}" alt="" width="100%" " class="text-center">
        <hr>

        <form method="POST">
            <div class="mb-3">
                <label for="description" class="form-label mt-2">Descripción</label>
                <input type="text" name="description" class="form-control"   id="description" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">Añade tu tarea.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Guardar</button>
            <a href="{{ url_for("todo.index") }}" class="btn btn-secondary w-100 mt-1 rounded-pill"">Cancelar</a>
        </form>
    </div>
    </div>
    </div>
{% endblock %}
