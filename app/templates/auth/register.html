{% extends "base.html" %}

{% block content %}

<div class="container-2 d-flex justify-content-center align-items-center" style="height: calc(100vh - 145px)">
    <div class="card" style="width: 330px;">

        <div class="card-body">
                <h1 class="card-title pb-3 text-center text-primary">{% block title %}Registro{% endblock %}</h1>
                 <img src="{{ url_for("static", filename="img/undraw_New_entries_re_cffr.svg") }}" alt="" width="100%" " class="text-center">
                <hr>
            <form method="POST">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Usuario" required>
                  
                </div>
                <div class="form-group mt-2">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>
            </form>
    </div>
    </div>
{% endblock %}
